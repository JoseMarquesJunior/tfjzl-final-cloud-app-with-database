<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índice de Sharpe</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2>Índice de Sharpe</h2>
    <!-- Tabela gerada a partir do arquivo Excel -->
    {{ html_table|safe }}
</div>

<!-- Bootstrap JavaScript e DataTables JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>

<script>
    // Inicializar DataTables na tabela gerada
    $(document).ready(function() {
        $('table').DataTable({
            "order": [[2, "desc"]]  // Isso ordenará a tabela com base na segunda coluna (índice 1) em ordem ascendente ao carregar a página
        });
    });
</script>

</body>
</html>
